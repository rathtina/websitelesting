  <head>

    <div class="center-card">

        <form action="">
          <h2>Sign up</h2>

          <div class="btn-box">

              id="password"
            />

          </div>
          <div class="btn-box">
            <input
              type="password"
              placeholder="Confirm Password"
              id="password"
            />
            <i class="fa-solid fa-eye-slash" id="hidden"></i>
          </div>
          <span class="btn-box">
            <button>
              <a href="main.html" onclick="window.location.href='/main.html';"
                >Sign up</a
              >
            </button>
          </span>
          <div class="p-text">
            <p>
              Already have an account?<a
                href="index.html"
                class="link"
                onclick="window.location.href='/index.html';"
              >
                Login</a
              >
            </p>
          </div>
