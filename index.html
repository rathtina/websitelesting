<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2d0f2967f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center-card">
      <section class="card">
        <form action="">
          <h2>Login</h2>
          <div class="btn-box">
            <input type="email" placeholder="Email" />
          </div>
          <div class="btn-box">
            <input type="password" placeholder="Password" id="password" />
            <i class="fa-solid fa-eye-slash" id="hidden"></i>
          </div>
          <div class="link-a">
            <a href="forgot.html" onclick="window.location.href='/forgot.html';"
              >Forgot password</a
            >
          </div>
          <span class="btn-box">
            <button>
              <a href="main.html" onclick="window.location.href='/main.html';"
                >Login</a
              >
            </button>
          </span>
          <div class="p-text">
            <p>
              Don't have an account?<a
                href="signup.html"
                class="link"
                onclick="window.location.href='/signup.html';"
              >
                Sign up</a
              >
            </p>
          </div>
          <!-- <div class="linear-or"></div>
          <div class="fb-color">
            <i class="fa-brands fa-facebook i-fb"></i>
            <button>Login with facebook</button>
          </div>
          <div class="google-logo">
            <button>Login with google</button>
            <img src="images/logogoogle.png" alt="google" />
          </div> -->
        </form>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
